<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  main {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .video-container {
    width: 100%;
    height: 100%;
    border-radius: 0;
    overflow: hidden;
    background: #000;
    box-shadow: none;
    border: none;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #000;
    display: block;
  }
</style>

<body>

<main>
  <div class="video-container d-none" id="videoContainer">
    <video 
      id="videoPlayer" 
      controls 
      controlsList="nodownload noremoteplayback" 
      disablePictureInPicture>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</main>

<script>
  // Ambil parameter query dari URL
  const urlParams = new URLSearchParams(window.location.search);
  const videoId = urlParams.get('v'); // Parameter 'v'

  if (videoId) {
    // Fetch JSON
    fetch('https://doodsspro.my.id/Video.json')
      .then(response => response.json())
      .then(data => {
        // Cari video berdasarkan ID
        const videoData = data.find(video => video.id === videoId);

        if (videoData) {
          // Setel video
          document.getElementById('videoSource').src = videoData.Url;
          document.getElementById('videoContainer').classList.remove('d-none');
          document.getElementById('videoPlayer').load();
        } else {
          alert('Video tidak ditemukan');
        }
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        alert('Gagal memuat data video');
      });
  } else {
    alert('Parameter video (v) tidak ditemukan');
  }

  // Nonaktifkan klik kanan di video
  const videoPlayer = document.getElementById('videoPlayer');
  videoPlayer.addEventListener('contextmenu', function(e) {
    e.preventDefault(); 
  });
</script>

</body>
